name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]
  repository_dispatch:
    types: [upstream-deploy]
  workflow_dispatch:

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_CORE_API_URL: https://api.blackroad.io
          PUBLIC_WEB_URL: https://blackroad.io
          PUBLIC_CONSOLE_URL: https://app.blackroad.io
          PUBLIC_DOCS_URL: https://docs.blackroad.io

      - name: Deploy to Cloudflare Pages
        run: |
          npm install -g wrangler

          # Detect output directory
          if [ -d "out" ]; then OUTPUT="out"
          elif [ -d "dist" ]; then OUTPUT="dist"
          elif [ -d ".next" ]; then OUTPUT=".next"
          else OUTPUT="."
          fi

          echo "Deploying from $OUTPUT..."

          # Deploy to blackroad-os-web project
          wrangler pages deploy "$OUTPUT" \
            --project-name=blackroad-os-web \
            --branch=main \
            --commit-dirty=true

      - name: Verify Domains
        run: |
          echo "## Domain Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Domain | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY

          for domain in blackroad.io blackroadai.com blackroad.network blackroadquantum.com lucidia.earth lucidia.studio; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 "https://$domain" || echo "timeout")
            if [ "$STATUS" == "200" ]; then
              echo "| $domain | ✅ $STATUS |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $domain | ⚠️ $STATUS |" >> $GITHUB_STEP_SUMMARY
            fi
          done

      - name: Notify Orchestrator
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.CROSS_REPO_TOKEN || secrets.GITHUB_TOKEN }}
          repository: BlackRoad-OS/blackroad-os-operator
          event-type: repo-deployed
          client-payload: |
            {
              "repo": "${{ github.repository }}",
              "ref": "${{ github.sha }}",
              "status": "success",
              "domains": ["blackroad.io", "blackroadai.com", "blackroad.network", "blackroadquantum.com", "lucidia.earth", "lucidia.studio"]
            }
        continue-on-error: true
