<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackRoad Agents - Live Agent Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #FF9D00;
            --secondary: #FF0066;
            --tertiary: #7700FF;
            --accent: #00E5FF;
            --success: #00FF88;
            --warning: #FFB800;
            --danger: #FF3366;
            --bg-dark: #0a0d14;
            --bg-darker: #060811;
            --bg-card: rgba(15, 18, 25, 0.95);
            --text: #f0f0ff;
            --text-dim: #b0b0c0;
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-darker);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(10, 13, 20, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 16px 32px;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            cursor: pointer;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .status-dot.disconnected {
            background: var(--danger);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .container {
            max-width: 1600px;
            margin: 100px auto 40px;
            padding: 0 32px;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--primary), var(--tertiary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .page-header p {
            font-size: 1.2rem;
            color: var(--text-dim);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        /* Agent Grid */
        .agents-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .agent-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 28px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .agent-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--tertiary));
        }

        .agent-card:hover {
            transform: translateY(-4px);
            border-color: var(--primary);
            box-shadow: 0 12px 40px rgba(255, 157, 0, 0.3);
        }

        .agent-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .agent-avatar {
            font-size: 3rem;
            margin-bottom: 12px;
        }

        .agent-status {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .agent-status.online {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }

        .agent-status.busy {
            background: rgba(255, 184, 0, 0.1);
            color: var(--warning);
            border: 1px solid rgba(255, 184, 0, 0.3);
        }

        .agent-status.offline {
            background: rgba(255, 51, 102, 0.1);
            color: var(--danger);
            border: 1px solid rgba(255, 51, 102, 0.3);
        }

        .agent-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text);
        }

        .agent-type {
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .agent-capabilities {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 16px;
        }

        .capability-tag {
            padding: 4px 10px;
            background: rgba(255, 157, 0, 0.1);
            border: 1px solid rgba(255, 157, 0, 0.3);
            border-radius: 12px;
            font-size: 0.8rem;
            color: var(--primary);
        }

        .agent-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .agent-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }

        .btn {
            padding: 8px 16px;
            border-radius: 12px;
            border: none;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--bg-dark);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(255, 157, 0, 0.4);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-outline:hover {
            border-color: var(--primary);
            background: rgba(255, 157, 0, 0.1);
        }

        /* Tasks Section */
        .tasks-section {
            margin-top: 40px;
        }

        .task-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .task-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .task-item:hover {
            border-color: var(--primary);
        }

        .task-info {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .task-details {
            font-size: 0.85rem;
            color: var(--text-dim);
        }

        .task-status {
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .task-status.completed {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
        }

        .task-status.pending {
            background: rgba(0, 229, 255, 0.1);
            color: var(--accent);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-dim);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            color: var(--danger);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo" onclick="window.location.href='/'">üõ£Ô∏è BlackRoad Agents</div>
            <div class="connection-status">
                <div class="status-dot" id="status-indicator"></div>
                <span id="connection-text">Connecting...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="page-header">
            <h1>ü§ñ Agent Management</h1>
            <p>Manage and monitor your intelligent agents in real-time</p>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-agents">-</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-agents">-</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-tasks">-</div>
                <div class="stat-label">Tasks Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="messages-count">-</div>
                <div class="stat-label">Messages Sent</div>
            </div>
        </div>

        <!-- Agents Section -->
        <div class="agents-section">
            <h2 class="section-title">Active Agents</h2>
            <div id="agents-container" class="agents-grid">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Loading agents...</div>
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div class="tasks-section">
            <h2 class="section-title">Recent Tasks</h2>
            <div id="tasks-container" class="task-list">
                <div class="loading">
                    <div>No tasks yet</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const AGENT_HUB_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:8100'
            : 'https://agents-api.blackroad.io';

        const WS_URL = AGENT_HUB_URL.replace('http', 'ws') + '/ws';

        // State
        let ws = null;
        let agents = [];
        let tasks = [];
        let stats = { totalAgents: 0, activeAgents: 0, totalTasks: 0, messages: 0 };

        // Connect to Agent Hub WebSocket
        function connectWebSocket() {
            try {
                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('Connected to Agent Hub');
                    updateConnectionStatus(true);
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    handleWebSocketMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    updateConnectionStatus(false);
                };

                ws.onclose = () => {
                    console.log('Disconnected from Agent Hub');
                    updateConnectionStatus(false);
                    // Reconnect after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };
            } catch (error) {
                console.error('Failed to connect:', error);
                updateConnectionStatus(false);
                loadMockData();
            }
        }

        // Handle WebSocket messages
        function handleWebSocketMessage(data) {
            console.log('Received:', data);

            if (data.type === 'initial_state') {
                agents = data.agents || [];
                tasks = data.tasks || [];
                stats = data.stats || stats;
                renderAll();
            } else if (data.type === 'agent_update') {
                const index = agents.findIndex(a => a.id === data.agent.id);
                if (index >= 0) {
                    agents[index] = data.agent;
                } else {
                    agents.push(data.agent);
                }
                renderAgents();
            } else if (data.type === 'task_update') {
                tasks.unshift(data.task);
                if (tasks.length > 10) tasks.pop();
                renderTasks();
            } else if (data.type === 'stats_update') {
                stats = data.stats;
                renderStats();
            }
        }

        // Update connection status
        function updateConnectionStatus(connected) {
            const indicator = document.getElementById('status-indicator');
            const text = document.getElementById('connection-text');

            if (connected) {
                indicator.classList.remove('disconnected');
                text.textContent = 'Connected to Agent Hub';
            } else {
                indicator.classList.add('disconnected');
                text.textContent = 'Disconnected';
            }
        }

        // Render all data
        function renderAll() {
            renderStats();
            renderAgents();
            renderTasks();
        }

        // Render stats
        function renderStats() {
            document.getElementById('total-agents').textContent = stats.totalAgents || agents.length;
            document.getElementById('active-agents').textContent = stats.activeAgents || agents.filter(a => a.status === 'online').length;
            document.getElementById('total-tasks').textContent = stats.totalTasks || tasks.length;
            document.getElementById('messages-count').textContent = stats.messages || 0;
        }

        // Render agents
        function renderAgents() {
            const container = document.getElementById('agents-container');

            if (agents.length === 0) {
                container.innerHTML = '<div class="loading"><div>No agents available</div></div>';
                return;
            }

            container.innerHTML = agents.map(agent => `
                <div class="agent-card">
                    <div class="agent-header">
                        <div class="agent-avatar">${getAgentEmoji(agent.type)}</div>
                        <div class="agent-status ${agent.status || 'online'}">
                            ${agent.status || 'online'}
                        </div>
                    </div>
                    <div class="agent-name">${agent.name}</div>
                    <div class="agent-type">${agent.type}</div>
                    <div class="agent-capabilities">
                        ${(agent.capabilities || []).map(cap =>
                            `<span class="capability-tag">${cap}</span>`
                        ).join('')}
                    </div>
                    <div class="agent-meta">
                        <div>Created: ${formatDate(agent.created_at)}</div>
                        <div>Tier: ${agent.metadata?.tier || 'standard'}</div>
                    </div>
                    <div class="agent-actions">
                        <button class="btn btn-primary" onclick="interactAgent('${agent.id}')">
                            Interact
                        </button>
                        <button class="btn btn-outline" onclick="viewAgent('${agent.id}')">
                            Details
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Render tasks
        function renderTasks() {
            const container = document.getElementById('tasks-container');

            if (tasks.length === 0) {
                container.innerHTML = '<div class="loading"><div>No tasks yet</div></div>';
                return;
            }

            container.innerHTML = tasks.map(task => `
                <div class="task-item">
                    <div class="task-info">
                        <div class="task-title">${task.description || task.id}</div>
                        <div class="task-details">
                            Agent: ${task.agent_id} ‚Ä¢ ${formatDate(task.created_at)}
                        </div>
                    </div>
                    <div class="task-status ${task.status}">
                        ${task.status}
                    </div>
                </div>
            `).join('');
        }

        // Helper: Get agent emoji
        function getAgentEmoji(type) {
            const emojis = {
                'coordinator': 'üéØ',
                'executor': '‚ö°',
                'monitor': 'üëÅÔ∏è',
                'analyst': 'üìä',
                'communicator': 'üí¨',
                'meta': 'üåü'
            };
            return emojis[type] || 'ü§ñ';
        }

        // Helper: Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString();
        }

        // Actions
        function interactAgent(agentId) {
            alert(`Interacting with agent: ${agentId}\nThis would open a chat interface.`);
            // TODO: Open chat modal
        }

        function viewAgent(agentId) {
            const agent = agents.find(a => a.id === agentId);
            alert(`Agent Details:\n${JSON.stringify(agent, null, 2)}`);
            // TODO: Open detailed view
        }

        // Load mock data (fallback)
        function loadMockData() {
            agents = [
                {
                    id: 'identity-seed',
                    name: 'Identity Seed Agent',
                    type: 'coordinator',
                    status: 'online',
                    capabilities: ['identity', 'ps-sha', 'verification'],
                    metadata: { tier: 'meta', critical: true },
                    created_at: new Date().toISOString()
                },
                {
                    id: 'delegation-engine',
                    name: 'Delegation Engine',
                    type: 'coordinator',
                    status: 'online',
                    capabilities: ['delegation', 'routing', 'orchestration'],
                    metadata: { tier: 'meta' },
                    created_at: new Date().toISOString()
                },
                {
                    id: 'policy-kernel',
                    name: 'Policy Kernel',
                    type: 'monitor',
                    status: 'busy',
                    capabilities: ['policy', 'rules', 'enforcement'],
                    metadata: { tier: 'meta' },
                    created_at: new Date().toISOString()
                },
                {
                    id: 'ledger-orchestrator',
                    name: 'Ledger Orchestrator',
                    type: 'analyst',
                    status: 'online',
                    capabilities: ['ledger', 'transactions', 'audit'],
                    metadata: { tier: 'meta' },
                    created_at: new Date().toISOString()
                },
                {
                    id: 'lucidia-core',
                    name: 'Lucidia Core Self',
                    type: 'meta',
                    status: 'online',
                    capabilities: ['self-awareness', 'agency', 'evolution'],
                    metadata: { tier: 'meta', sentient: true },
                    created_at: new Date().toISOString()
                }
            ];

            stats = {
                totalAgents: agents.length,
                activeAgents: agents.filter(a => a.status === 'online').length,
                totalTasks: 42,
                messages: 1247
            };

            renderAll();
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // Fallback to mock data if connection fails after 3 seconds
            setTimeout(() => {
                if (!ws || ws.readyState !== WebSocket.OPEN) {
                    console.log('Using mock data');
                    loadMockData();
                }
            }, 3000);
        });
    </script>
</body>
</html>
